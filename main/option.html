<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Hosts Manager</title>
</head>
<body>
<script type="text/template" id="optionTemp">
<div class="pannel">
	<b>{{:changeMethod}}</b>
	<ul>
		<li>
			<input type="radio" name="method" id="useProxy" value="useProxy"/>
			<label for="useProxy">{{:useProxy}}</label>
		</li>
		<li>
			<input type="radio" name="method" id="clearCache" value="clearCache"/>
			<label for="clearCache">{{:clearCache}}</label>
		</li>
		<li>
			<input type="radio" name="method" id="nothing" value="nothing"/>
			<label for="nothing">{{:nothing}}</label>
		</li>
	</ul>
	<input type="checkbox" name="showIP" id="showIP"/>
	<label for="showIP">{{:showIP}}</label>
	<br/>
	<a href="{{:newVersionUrl}}" target="_blank">{{:newVersion}}</a>
</div>
</script>
<script src="./scripts/lib/jquery.js"></script>
<script src="./scripts/lib/sea.js" id="seajsnode" data-main="./scripts/option.js"></script>
</body>
</html>
